<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="">
        <a href="{{link.link}}" target="_blank">
            {{link.title}}
        </a>
    </div>
    <div class="">
        Points:
        <h3>{{link.votes}}</h3>
    </div>
    <div class="text-xl">
        <button class="mdc-thumb_down bg-red" (click)="link.voteUp()">
            Up
        </button>
        <button (click)="link.voteDown()">
            Down
        </button>
    </div>
</div>
