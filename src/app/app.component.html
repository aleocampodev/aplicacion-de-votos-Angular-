<div class="app-root">
  <nav class="bg-red-500 min-w-full  h-20 flex justify-center items-center">
    <a href="/" class="text-white text-3xl">Angular Links Vote</a>
    <img src="../assets/img/logo.png">
  </nav>
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <h3 class="container__title">{{titles}}</h3>
    <form >
        <label for="title">Title:</label>
        <input type="text" name="title" #title autofocus>
        <label for="link">Link</label>
        <input type="text" name="link" #link>
        <button (click)="addLink(title,link)">
            Submit Link
        </button>
    </form>
</div>

  <app-link *ngFor="let link of links" [link] = "link" ></app-link>
  
</div>
