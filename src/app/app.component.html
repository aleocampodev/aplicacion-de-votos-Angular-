<div class="app-root">
  <nav class="bg-red-500 min-w-full  h-20 flex justify-center items-center">
    <a href="/" class="text-white text-3xl">Links Vote</a>
  </nav>
  <div class="max-w-sm rounded overflow-hidden shadow-lg m-5 lg:flex lg:justify-center">
    <h3 class="text-xl bg-red-500	text-center p-4">{{titles}}</h3>
    <form class="flex flex-col">
        <label class="p-2" for="title">Title:</label>
        <input type="text" name="title" #title class="shadow appearance-none border rounded w-10 py-2 px-3 text-gray" autofocus>
        <label for="link">Link</label>
        <input type="text" name="link" #link class="shadow appearance-none border rounded w-64 py-2 px-5 text-gray">
        <button (click)="addLink(title,link)">
            Submit Link
        </button>
    </form>
</div>

  <app-link *ngFor="let link of links" [link] = "link" ></app-link>
  
</div>
